name: Backend CI

on:
  push:
    branches: [ main ]
    paths: 
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'backend/**'

jobs:
  # ===== JOB 1: BUILD & TEST =====
  build-and-test:
    name: â˜• Build & Test Spring Boot
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'  
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ”§ Compile & Test
      working-directory: ./backend/todo
      run: |
        chmod +x mvnw
        ./mvnw clean compile test --batch-mode
    
    - name: ğŸ“Š Test Results
      working-directory: ./backend/todo
      run: |
        echo "ğŸ“‹ RÃ©sultats des tests :"
        find target/surefire-reports -name "*.txt" -exec cat {} \; || echo "Pas de rapports de test"

  # ===== JOB 2: PACKAGE JAR =====
  package-jar:
    name: ğŸ“¦ Package JAR
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ“¦ Create JAR
      working-directory: ./backend/todo
      run: |
        chmod +x mvnw
        ./mvnw clean package -DskipTests --batch-mode
    
    - name: âœ… Verify JAR
      working-directory: ./backend/todo
      run: |
        echo "ğŸ“¦ JAR crÃ©Ã© :"
        ls -la target/*.jar
    
    - name: ğŸ“¤ Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-jar
        path: backend/todo/target/*.jar

  # ===== JOB 3: BUILD DOCKER =====
  build-docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: package-jar
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Build Docker image
      working-directory: ./backend/todo
      run: |
        docker build -t xks-todo-backend:${{ github.sha }} .
        docker build -t xks-todo-backend:latest .
    
    - name: ğŸ“‹ Docker image info
      run: |
        echo "ğŸ³ Images crÃ©Ã©es :"
        docker images | grep xks-todo-backend
        echo "ğŸ“ Taille :"
        docker images xks-todo-backend:latest --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

  # ===== JOB 4: DEPLOY SIMULATION =====
  deploy:
    name: ğŸš€ Deploy Simulation
    runs-on: ubuntu-latest
    needs: [build-and-test, package-jar, build-docker, test-docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ¯ Deploy simulation
      run: |
        echo "ğŸ‰ === DÃ‰PLOIEMENT BACKEND SIMULÃ‰ ==="
        echo "âœ… Tests passÃ©s avec succÃ¨s"
        echo "âœ… JAR crÃ©Ã© et testÃ©"
        echo "âœ… Image Docker crÃ©Ã©e et testÃ©e"
        echo "ğŸ³ Image : xks-todo-backend:latest"
        echo "ğŸŒ PrÃªt pour dÃ©ploiement sur :"
        echo "   - AWS ECS"
        echo "   - Kubernetes"
        echo "   - Docker Swarm"
        echo "   - Votre serveur"
