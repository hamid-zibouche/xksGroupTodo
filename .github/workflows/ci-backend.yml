name: Backend CI

on:
  push:
    branches: [ main ]
    paths: 
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'backend/**'

jobs:
  # ===== JOB 1: BUILD & TEST =====
  build-and-test:
    name: â˜• Build & Test Spring Boot
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'  
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ”§ Compile & Test
      working-directory: ./backend/todo
      run: |
        chmod +x mvnw
        ./mvnw clean compile test --batch-mode
    
    - name: ğŸ“Š Test Results
      working-directory: ./backend/todo
      run: |
        echo "ğŸ“‹ RÃ©sultats des tests :"
        find target/surefire-reports -name "*.txt" -exec cat {} \; || echo "Pas de rapports de test"

  # ===== JOB 2: PACKAGE JAR =====
  package-jar:
    name: ğŸ“¦ Package JAR
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Setup Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: ğŸ“¦ Create JAR
      working-directory: ./backend/todo
      run: |
        chmod +x mvnw
        ./mvnw clean package -DskipTests --batch-mode
    
    - name: âœ… Verify JAR
      working-directory: ./backend/todo
      run: |
        echo "ğŸ“¦ JAR crÃ©Ã© :"
        ls -la target/*.jar
    
    - name: ğŸ“¤ Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-jar
        path: backend/todo/target/*.jar

  # ===== JOB 3: BUILD DOCKER =====
  build-push-docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: package-jar
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: âœ… Confirmer login rÃ©ussi
      run: echo "ğŸ‰ Login Docker Hub rÃ©ussi !"
    
    - name: ğŸ³ Build Docker image
      working-directory: ./frontend
      run: |
        echo "ğŸ”¨ Build de l'image Docker..."
        docker build -t hamidzch/xks-todo-backend:latest .
        echo "âœ… Build terminÃ©"
    
    - name: ğŸ“¤ Push Docker image  
      run: |
        echo "ğŸ“¤ Push vers Docker Hub..."
        docker push hamidzch/xks-todo-backend:latest
        echo "ğŸ‰ Push rÃ©ussi !"

  # ===== JOB 4: DEPLOY SIMULATION =====
  deploy:
    name: ğŸš€ Deploy Simulation
    runs-on: ubuntu-latest
    needs: [build-and-test, package-jar, build-push-docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ¯ Deploy simulation
      run: |
        echo "ğŸ‰ === DÃ‰PLOIEMENT BACKEND SIMULÃ‰ ==="
        echo "âœ… Tests passÃ©s avec succÃ¨s"
        echo "âœ… JAR crÃ©Ã© et testÃ©"
        echo "âœ… Image Docker crÃ©Ã©e et poussÃ©e sur Docker Hub"
        echo "âœ… Image Docker testÃ©e avec succÃ¨s"
        echo "ğŸ³ Image Docker Hub : hamidzch/xks-todo-backend:latest"
        echo "ğŸŒ PrÃªt pour dÃ©ploiement avec :"
        echo "   docker pull hamidzch/xks-todo-backend:latest"
        echo "   docker run -p 8080:8080 hamidzch/xks-todo-backend:latest"
        echo "ğŸ“ Disponible sur Docker Hub : https://hub.docker.com/r/hamidzch/xks-todo-backend"