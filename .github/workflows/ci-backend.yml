name: Backend CI/CD Pipeline

# DÃ©clenchement du pipeline
on:
  push:
    branches: [ main ]
    paths: 
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'backend/**'

# Variables d'environnement globales
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: xks-todo-backend
  JAVA_VERSION: '21'

jobs:
  # ===== JOB 1: BUILD ET TEST =====
  build-and-test:
    name: ğŸ”¨ Build & Test Spring Boot
    runs-on: ubuntu-latest
    
    steps:
    # Checkout du code source
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    # Configuration Java
    - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
    
    # Cache des dÃ©pendances Maven
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    # Compilation et tests
    - name: ğŸ”§ Compile and run tests
      working-directory: ./backend/todo
      run: |
        chmod +x mvnw
        ./mvnw clean compile test --batch-mode
    
    # CrÃ©ation du JAR
    - name: ğŸ“¦ Build JAR
      working-directory: ./backend/todo
      run: ./mvnw clean package -DskipTests --batch-mode
    
    # Upload du JAR comme artifact
    - name: ğŸ“¤ Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-jar
        path: backend/todo/target/*.jar
        retention-days: 1

  # ===== JOB 2: BUILD DOCKER IMAGE =====
  dockerize:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    # Checkout du code
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    # Configuration Docker Buildx
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Login au GitHub Container Registry
    - name: ğŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # Extraction des mÃ©tadonnÃ©es
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    # Build et push de l'image Docker
    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/todo
        file: ./backend/todo/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # ===== JOB 3: DEPLOY (SIMULÃ‰) =====
  deploy:
    name: ğŸš€ Deploy (Simulation)
    runs-on: ubuntu-latest
    needs: [build-and-test, dockerize]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ¯ Simulate deployment
      run: |
        echo "ğŸš€ === DÃ‰PLOIEMENT SIMULÃ‰ ==="
        echo "ğŸ“¦ Image Docker construite avec succÃ¨s !"
        echo "ğŸŒ Image disponible sur : ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"
        echo "ğŸ“ PrÃªt pour dÃ©ploiement sur :"
        echo "   - AWS ECS"
        echo "   - Kubernetes"
        echo "   - Docker Swarm"
        echo "   - Azure Container Instances"
        echo "âœ… Pipeline terminÃ© avec succÃ¨s !"