name: Frontend CI

on:
  push:
    branches: [ main ]
    paths: 
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'frontend/**'

jobs:
  # ===== JOB 1: BUILD REACT =====
  build-react:
    name: 🔨 Build React App
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: 📦 Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: 🏗️ Build React app
      working-directory: ./frontend
      run: npm run build
    
    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: react-build
        path: frontend/build/

  # ===== JOB 2: BUILD DOCKER =====
  build-docker:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    needs: build-react
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 📥 Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: react-build
        path: frontend/build/
    
    - name: 🐳 Build Docker image
      working-directory: ./frontend
      run: |
        docker build -t xks-todo-frontend:${{ github.sha }} .
        docker build -t xks-todo-frontend:latest .
    
    - name: 📋 List Docker images
      run: |
        echo "🐳 Images créées :"
        docker images | grep xks-todo-frontend


  # ===== JOB 3: DEPLOY SIMULATION =====
  deploy:
    name: 🚀 Deploy Simulation
    runs-on: ubuntu-latest
    needs: [build-react, build-docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 🎯 Deploy simulation
      run: |
        echo "🎉 === DÉPLOIEMENT FRONTEND SIMULÉ ==="
        echo "✅ React app compilée avec succès"
        echo "✅ Image Docker créée et testée"  
        echo "🐳 Image : xks-todo-frontend:latest"
        echo "🌐 Prêt pour déploiement sur :"
        echo "   - Netlify"
        echo "   - Vercel"
        echo "   - AWS S3"
        echo "   - Votre serveur Docker"
        echo "💡 Commande : docker run -p 3000:80 xks-todo-frontend:latest"