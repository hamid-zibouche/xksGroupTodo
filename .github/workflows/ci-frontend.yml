name: Frontend CI

on:
  push:
    branches: [ main ]
    paths: 
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'frontend/**'

jobs:
  # ===== JOB 1: BUILD REACT =====
  build-react:
    name: ğŸ”¨ Build React App
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ğŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: ğŸ—ï¸ Build React app
      working-directory: ./frontend
      run: npm run build
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: react-build
        path: frontend/build/

  # ===== JOB 2: BUILD DOCKER =====
  build-docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build-react
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: react-build
        path: frontend/build/
    
    - name: ğŸ³ Build Docker image
      working-directory: ./frontend
      run: |
        docker build -t xks-todo-frontend:${{ github.sha }} .
        docker build -t xks-todo-frontend:latest .
    
