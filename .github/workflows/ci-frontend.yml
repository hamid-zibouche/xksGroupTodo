name: Frontend CI

on:
  push:
    branches: [ main ]
    paths: 
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'frontend/**'

jobs:
  # ===== JOB 1: BUILD REACT =====
  build-react:
    name: 🔨 Build React App
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: 📦 Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: 🏗️ Build React app
      working-directory: ./frontend
      run: npm run build
    
    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: react-build
        path: frontend/build/

  # ===== JOB 2: BUILD & PUSH DOCKER =====
  build-push-docker:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    needs: build-react
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 📥 Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: react-build
        path: frontend/build/
    
    - name: 🔑 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: ✅ Confirmer login réussi
      run: echo "🎉 Login Docker Hub réussi !"
    
    - name: 🐳 Build Docker image
      working-directory: ./frontend
      run: |
        echo "🔨 Build de l'image Docker..."
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/xks-todo-frontend:latest .
        echo "✅ Build terminé"
    
    - name: 📤 Push Docker image  
      run: |
        echo "📤 Push vers Docker Hub..."
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/xks-todo-frontend:latest
        echo "🎉 Push réussi !"

  # ===== JOB 3: DEPLOY SIMULATION =====
  deploy:
    name: 🚀 Deploy Simulation
    runs-on: ubuntu-latest
    needs: [build-react, build-push-docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 🎯 Deploy simulation
      run: |
        echo "🎉 === DÉPLOIEMENT FRONTEND SIMULÉ ==="
        echo "✅ React app compilée avec succès"
        echo "✅ Image Docker créée et poussée sur Docker Hub"
        echo "🐳 Image Docker Hub : ${{ secrets.DOCKERHUB_USERNAME }}/xks-todo-frontend:latest"
        echo "🌐 Prêt pour déploiement avec :"
        echo "   docker pull ${{ secrets.DOCKERHUB_USERNAME }}/xks-todo-frontend:latest"
        echo "   docker run -p 3000:80 ${{ secrets.DOCKERHUB_USERNAME }}/xks-todo-frontend:latest"
        echo "📍 Disponible sur Docker Hub : https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/xks-todo-frontend"
