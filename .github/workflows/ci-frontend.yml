name: Frontend CI

on:
  push:
    branches: [ main ]
    paths: 
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'frontend/**'

jobs:
  build-and-docker:
    name: Build React & Docker
    runs-on: ubuntu-latest
    
    steps:
    # Checkout du code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Configuration Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    # Installation des dÃ©pendances
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    # Build de production
    - name: Build React app
      working-directory: ./frontend
      run: npm run build
    
    # Build Docker image (sans push)
    - name: Build Docker image
      working-directory: ./frontend
      run: |
        docker build -t xks-todo-frontend:${{ github.sha }} .
        docker build -t xks-todo-frontend:latest .
    
    # Liste des images crÃ©Ã©es
    - name: List Docker images
      run: docker images | grep xks-todo-frontend
    
