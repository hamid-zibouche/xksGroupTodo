name: Frontend CI

on:
  push:
    branches: [ main ]
    paths: 
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'frontend/**'

jobs:
  build-and-docker:
    name: Build React & Docker
    runs-on: ubuntu-latest
    
    steps:
    # Checkout du code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Configuration Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    # Installation des dépendances
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    # Build de production
    - name: Build React app
      working-directory: ./frontend
      run: npm run build
    
    # Build Docker image (sans push)
    - name: Build Docker image
      working-directory: ./frontend
      run: |
        docker build -t xks-todo-frontend:${{ github.sha }} .
        docker build -t xks-todo-frontend:latest .
    
    # Liste des images créées
    - name: List Docker images
      run: docker images | grep xks-todo-frontend
    
    # Simulation du déploiement
    - name: Deploy simulation
      run: |
        echo "✅ Frontend buildé avec succès !"
        echo "🐳 Image Docker créée : xks-todo-frontend:latest"
        echo "📦 Taille de l'image :"
        docker images xks-todo-frontend:latest --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
        echo "🚀 Prêt pour le déploiement sur votre serveur !"
        echo "💡 Pour deployer : docker run -p 3000:80 xks-todo-frontend:latest"