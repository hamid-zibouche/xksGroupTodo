# =============================================================================
# Configuration Spring Boot pour environnement Docker
# =============================================================================

spring.application.name=todo

# Configuration de la base de données H2 pour Docker
spring.datasource.url=jdbc:h2:mem:todo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=docker
spring.datasource.password=docker123

# Configuration Hibernate pour Docker
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Désactiver la console H2 en production Docker
spring.h2.console.enabled=false

# Configuration du serveur
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# Configuration des logs pour Docker
logging.level.root=INFO
logging.level.fr.hamid_zibouche.todo=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Configuration JPA pour optimisation
spring.jpa.open-in-view=false

# Configuration actuator pour health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized